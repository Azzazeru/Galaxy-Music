{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discos</title>
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="{% static 'css/crudProduct.css' %}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/discoStyles.css' %}">
</head>

<body>
    <h1 class="text-center">Discos</h1>
    <section class="crud">
        <article>
            <h2 class="crud-title">Agregar</h2>
            <form action="" class="crud-form">
                <div class="mb-3">
                    <input type="text" name="titulo" class="form-control" placeholder="Titulo" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="sello" class="form-control" placeholder="Sello Discografico" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="genero" class="form-control" placeholder="Genero Musical" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="artista" class="form-control" placeholder="Artista Compositor" required>
                </div>
                <div class="mb-3">
                    <input type="number" name="precio" class="form-control" placeholder="Precio" required>
                </div>
                <div class="mb-3">
                    <input type="number" name="stock" class="form-control" placeholder="Stock" required>
                </div>
                <input type="submit" value="Enviar">
                <input type="hidden" name="id">
            </form>
        </article>
        <article>
            <h2 class="text-center">Ver Productos</h2>
            <table class="table crud-table" id="discos-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Titulo</th>
                        <th>Sello Discografico</th>
                        <th>Genero Musical</th>
                        <th>Artista</th>
                        <th>Precio</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </article>
    </section>
    <template id="disco-template">
        <tr>
            <td class="id"></td>
            <td class="titulo"></td>
            <td class="sello"></td>
            <td class="genero"></td>
            <td class="artista"></td>
            <td class="precio"></td>
            <td class="stock"></td>
            <td>
                <button class="btn btn-warning edit">Editar</button>
                <button class="btn btn-danger delete">Borrar</button>
            </td>
        </tr>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="{% static 'js/discoScript.js' %}"></script>
</body>

</html>

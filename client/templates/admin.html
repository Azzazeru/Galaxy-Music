{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/adminStyles.css' %}">

<body>
    <h1 class="text-center">Productos</h1>
    <section class="crud">

            <a href="disco"><h2 class="text-center">Discos</h2></a>
            <table class="table crud-table" id="discos-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Titulo</th>
                        <th>Sello discogr√°fico</th>
                        <th>Artista</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </article>
        <article>
            <h2 class="text-center">Instrumentos</h2>
            <table class="table crud-table" id="instrumentos-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Modelo</th>
                        <th>Tipo Instrumento</th>
                        <th>Marca</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </article>
    </section>
    <template id="disco-template">
        <tr>
            <td class="id"></td>
            <td class="precio"></td>

    </template>
    <template id="instrumento-template">
        <tr>
            <td class="id"></td>
            <td class="precio"></td>
            <td class="stock"></td>
            <td class="modelo"></td>
            <td class="tipo"></td>
            <td class="marca"></td>
        </tr>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="{% static 'js/adminScript.js' %}"></script>
</body>

</html>

{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrumentos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/instrumentoStyles.css' %}">
</head>

<body>
    <h1 class="text-center">Instrumentos</h1>
    <section class="crud">
        <article>
            <h2 class="crud-title">Agregar Instrumento</h2>
            <form action="" class="crud-form">
                <div class="mb-3">
                    <input type="text" name="modelo" class="form-control" placeholder="Modelo" required>
                </div>
                <div class="mb-3">
                    <select name="tipo_instrumento" class="form-control" id="tipo-instrumento-select" required>
                        <option value="" disabled selected>Seleccione un Tipo de Instrumento</option>
                    </select>
                </div>
                <div class="mb-3">
                    <select name="marca" class="form-control" id="marca-select" required>
                        <option value="" disabled selected>Marca</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="text" name="descripcion" class="form-control" placeholder="Descripción" required>
                </div>
                <div class="mb-3">
                    <input type="number" name="precio" class="form-control" placeholder="Precio" required>
                </div>
                <div class="mb-3">
                    <input type="number" name="stock" class="form-control" placeholder="Stock" required>
                </div>
                <input type="submit" value="Enviar">
                <input type="hidden" name="id">
                <input type="hidden" name="id_detalle_instrumento">
                <input type="hidden" name="id_producto">
            </form>
        </article>
        <article>
            <h2 class="text-center">Ver Instrumentos</h2>
            <table class="table crud-table" id="instrumentos-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Modelo</th>
                        <th>Tipo de Instrumento</th>
                        <th>Marca</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </article>
    </section>
    <template id="instrumento-template">
        <tr>
            <td class="id"></td>
            <td class="modelo"></td>
            <td class="tipo_instrumento"></td>
            <td class="marca"></td>
            <td class="descripcion"></td>
            <td class="precio"></td>
            <td class="stock"></td>
            <td>
                <button class="btn btn-warning edit">Editar</button>
                <button class="btn btn-danger delete">Borrar</button>
            </td>
        </tr>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="{% static 'js/instrumentoScript.js' %}"></script>
</body>

</html>

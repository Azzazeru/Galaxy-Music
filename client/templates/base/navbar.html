{% load static %}
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'admin' %}">Galaxy Music</a>
        <div class="ms-3">
            <a class="navbar-brand order-md-1" href="{% url 'admin' %}"> 
                <img src="{% static 'images/logo.png' %}" alt="Galaxy Music Logo" width="50">
            </a>
        </div>
        <div class="d-flex ms-auto">
            {% if user.is_authenticated %}
                <span class="navbar-text text-white me-3">
                    Bienvenido, {{ user.username }}
                </span>
                <a class="btn btn-outline-light" href="{% url 'exit' %}">Cerrar Sesión</a>
            {% else %}
                {% if request.resolver_match.url_name != 'login' %}
                    <a class="btn btn-outline-light" href="{% url 'login' %}">Iniciar Sesión</a>
                {% endif %}
            {% endif %}
        </div>
    </div>
</nav>

<div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Galaxy Music</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'admin' %}">Panel General</a>
            </li>
        </ul>
    </div>
</div>

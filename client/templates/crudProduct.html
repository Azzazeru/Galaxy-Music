{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/crudProduct.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-center">CRUD</h1>
    <section class="crud">
        <article>
            <h2 class="crud-title">Agregar producto</h2>
            <form action="" class="crud-form">
                <div class="mb-3">
                    <input type="text" name="name" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="mb-3">
                    <input type="number" name="price" class="form-control" placeholder="Precio" required>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <input type="hidden" name="id">
            </form>
        </article>
        <article>
            <h2 class="text-center">Ver Productos</h2>
            <table class="table crud-table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </article>
    </section>
    <template id="crud-template">
        <tr>
            <td class="id"></td>
            <td class="name"></td>
            <td class="price"></td>
            <td>
                <button class="btn btn-warning edit">Editar</button>
                <button class="btn btn-danger delete">Borrar</button>
            </td>
        </tr>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="{% static 'js/crudProductScript.js' %}"></script>
</body>

</html>
